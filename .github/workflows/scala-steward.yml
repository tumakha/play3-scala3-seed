on:
  workflow_dispatch:
  schedule:
    - cron: '5 5 * * *'

name: Scala Steward

permissions:
  contents: write
  pull-requests: write

jobs:
  scala-steward:
    runs-on: ubuntu-22.04 # 22.04 with sbt installed
    name: Scala Steward
    steps:
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          check-latest: true
      - name: Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
