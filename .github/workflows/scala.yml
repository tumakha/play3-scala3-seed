name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '5 5 * * SAT'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-22.04 # 22.04 with sbt installed

    strategy:
      matrix:
        java-version: [ 21, 25 ]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        check-latest: true
        cache: 'sbt'
        cache-dependency-path: |
          build.sbt
          project/build.properties
    - name: Run tests
      run: sbt clean coverage test coverageOff coverageReport
